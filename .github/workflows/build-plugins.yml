name: Build Plugins

on:
  push:
    branches: [main]
    paths:
      - 'plugin-sources/**'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install server deps (for tar module)
        run: npm install
        working-directory: server

      - name: Build plugin tarballs
        run: node plugin-sources/build-plugins.js

      - name: Commit tarballs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plugins/*.tar.gz
          git diff --cached --quiet || (git commit -m "Build plugin tarballs" && git push)
